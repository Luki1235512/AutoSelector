<!doctype html>
<html>
  <head>
    <style>
      body {
        padding: 10px;
        font-family: system-ui;
        background-color: #242424;
        color: #cccccc;
        margin: 0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h2 {
        color: #e8e8e8;
        margin: 0;
      }

      .settings-icon {
        cursor: pointer;
        width: 24px;
        height: 24px;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .settings-icon:hover {
        opacity: 1;
      }

      .search-container {
        margin: 20px 0;
      }

      #selectorInput {
        width: 100%;
        padding: 8px;
        background-color: #1e1e1e;
        color: #cccccc;
        border: 1px solid #3c3c3c;
        border-radius: 4px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        box-sizing: border-box;
      }

      #selectorInput:focus {
        outline: none;
        border-color: #007acc;
      }

      #selector-status {
        margin: 10px 0;
        font-size: 13px;
        font-weight: 500;
      }

      #results {
        margin-top: 20px;
        padding: 15px;
        background-color: #1e1e1e;
        border-radius: 4px;
        min-height: 100px;
      }

      .selector-item {
        margin: 12px 0;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .selector-label {
        color: #569cd6;
        font-weight: bold;
        font-size: 13px;
      }

      .selector-value {
        background: #2d2d2d;
        padding: 6px 10px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        font-size: 13px;
        word-break: break-all;
        color: #ce9178;
      }

      .selector-value.empty {
        color: #6a6a6a;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Element Selector</h2>
      <svg
        class="settings-icon"
        id="settingsIcon"
        viewBox="0 0 640 512"
        fill="currentColor"
      >
        <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->

          d="M259.1 73.5C262.1 58.7 275.2 48 290.4 48L350.2 48C365.4 48 378.5 58.7 381.5 73.5L396 143.5C410.1 149.5 423.3 157.2 435.3 166.3L503.1 143.8C517.5 139 533.3 145 540.9 158.2L570.8 210C578.4 223.2 575.7 239.8 564.3 249.9L511 297.3C511.9 304.7 512.3 312.3 512.3 320C512.3 327.7 511.8 335.3 511 342.7L564.4 390.2C575.8 400.3 578.4 417 570.9 430.1L541 481.9C533.4 495 517.6 501.1 503.2 496.3L435.4 473.8C423.3 482.9 410.1 490.5 396.1 496.6L381.7 566.5C378.6 581.4 365.5 592 350.4 592L290.6 592C275.4 592 262.3 581.3 259.3 566.5L244.9 496.6C230.8 490.6 217.7 482.9 205.6 473.8L137.5 496.3C123.1 501.1 107.3 495.1 99.7 481.9L69.8 430.1C62.2 416.9 64.9 400.3 76.3 390.2L129.7 342.7C128.8 335.3 128.4 327.7 128.4 320C128.4 312.3 128.9 304.7 129.7 297.3L76.3 249.8C64.9 239.7 62.3 223 69.8 209.9L99.7 158.1C107.3 144.9 123.1 138.9 137.5 143.7L205.3 166.2C217.4 157.1 230.6 149.5 244.6 143.4L259.1 73.5zM320.3 400C364.5 399.8 400.2 363.9 400 319.7C399.8 275.5 363.9 239.8 319.7 240C275.5 240.2 239.8 276.1 240 320.3C240.2 364.5 276.1 400.2 320.3 400z"
        />
      </svg>
    </div>
    <div class="search-container">
      <input
        type="text"
        id="selectorInput"
        placeholder="Enter CSS selector or XPath"
      />
      <div id="selector-status"></div>
    </div>
    <div id="results">
      <div class="selector-item">
        <span class="selector-label">XPath:</span>
        <div class="selector-value empty" id="selector-xpath">
          Not available
        </div>
      </div>
      <div class="selector-item">
        <span class="selector-label">CSS Path:</span>
        <div class="selector-value empty" id="selector-cssPath">
          Not available
        </div>
      </div>
      <div class="selector-item">
        <span class="selector-label">ID:</span>
        <div class="selector-value empty" id="selector-id">Not available</div>
      </div>
      <div class="selector-item">
        <span class="selector-label">Class:</span>
        <div class="selector-value empty" id="selector-class">
          Not available
        </div>
      </div>
      <div class="selector-item">
        <span class="selector-label">Name:</span>
        <div class="selector-value empty" id="selector-name">Not available</div>
      </div>
      <div class="selector-item">
        <span class="selector-label">Tag:</span>
        <div class="selector-value empty" id="selector-tag">Not available</div>
      </div>
    </div>
    <script src="panel.js"></script>
  </body>
</html>

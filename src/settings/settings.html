<!doctype html>
<html>
  <head>
    <style>
      body {
        padding: 20px;
        font-family: system-ui;
        background-color: #242424;
        color: #cccccc;
        margin: 0;
        min-width: 400px;
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #3c3c3c;
      }

      h1 {
        color: #e8e8e8;
        font-size: 24px;
        margin: 0;
      }

      .settings-section {
        margin-bottom: 25px;
      }

      .settings-section h2 {
        color: #569cd6;
        font-size: 16px;
        margin-bottom: 15px;
      }

      .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background-color: #1e1e1e;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      .setting-label {
        font-size: 14px;
      }

      .setting-description {
        font-size: 12px;
        color: #858585;
        margin-top: 4px;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .save-button {
        background-color: #007acc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 20px;
      }

      .save-button:hover {
        background-color: #005a9e;
      }

      .save-status {
        margin-top: 10px;
        font-size: 13px;
        color: #4ec9b0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Settings</h1>
    </div>

    <div class="settings-section">
      <h2>General</h2>
      <div class="setting-item">
        <div>
          <div class="setting-label">Copy on Enter</div>
          <div class="setting-description">
            Press Enter to copy the selected selector
          </div>
        </div>
        <input type="checkbox" id="copyOnEnter" />
      </div>
    </div>

    <div class="settings-section">
      <h2>XPath Options</h2>
      <div class="setting-item">
        <div>
          <div class="setting-label">Use Shorter XPath</div>
          <div class="setting-description">
            Generate more concise XPath expressions
          </div>
        </div>
        <input type="checkbox" id="shorterXPath" />
      </div>
      <div class="setting-item">
        <div>
          <div class="setting-label">Use Custom Selectors</div>
          <div class="setting-description">
            Prefer custom attributes for XPath generation
          </div>
        </div>
        <input type="checkbox" id="customSelectors" />
      </div>
    </div>

    <button class="save-button" id="saveButton">Save Settings</button>
    <div class="save-status" id="saveStatus"></div>

    <script src="settings.js"></script>
  </body>
</html>

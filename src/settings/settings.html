<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="header">
      <h1>Settings</h1>
    </div>

    <div class="settings-section">
      <h2>General</h2>
      <div class="setting-item">
        <div>
          <div class="setting-label">Copy on Enter</div>
          <div class="setting-description">
            Press Enter to copy the selected selector
          </div>
        </div>
        <input type="checkbox" id="copyOnEnter" />
      </div>
    </div>

    <div class="settings-section">
      <h2>XPath Options</h2>
      <div class="setting-item">
        <div>
          <div class="setting-label">Use Shorter XPath</div>
          <div class="setting-description">
            Generate more concise XPath expressions
          </div>
        </div>
        <input type="checkbox" id="shorterXPath" />
      </div>
      <div class="setting-item">
        <div>
          <div class="setting-label">Use Custom Selectors</div>
          <div class="setting-description">
            Prefer custom attributes for XPath generation
          </div>
        </div>
        <input type="checkbox" id="customSelectors" />
      </div>
    </div>

    <button class="save-button" id="saveButton">Save Settings</button>
    <div class="save-status" id="saveStatus"></div>

    <script src="settings.js"></script>
  </body>
</html>
